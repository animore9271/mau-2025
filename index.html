<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How did my 2025 look like?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #fff5f7, #fdecef);
      color: #4a2c2a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 24px;
      text-align: center;
    }

    /* Landing */
    .title {
      font-size: clamp(30px, 5vw, 48px);
      font-weight: 500;
    }

    .subtitle {
      margin-top: 14px;
      font-size: 14px;
      color: rgba(74, 44, 42, 0.6);
      letter-spacing: 1px;
    }

    /* Photo cards */
    .photo {
      padding: 32px;
    }

    .photo img {
      max-width: 100%;
      max-height: 70vh;
      background: #fff;
      padding: 12px;
      border-radius: 14px;
      box-shadow:
        0 8px 20px rgba(0,0,0,0.12),
        0 2px 6px rgba(0,0,0,0.08);
      object-fit: contain;
    }

    /* Ending */
    .ending h1 {
      font-size: clamp(26px, 5vw, 42px);
      font-weight: 500;
    }

    .ending h2 {
      margin-top: 16px;
      font-size: clamp(22px, 4vw, 36px);
      color: #e07a8c;
    }

    .buttons {
      margin-top: 28px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #e07a8c;
      color: white;
      box-shadow: 0 8px 20px rgba(224,122,140,0.4);
    }

    .no {
      background: #f2d6dc;
      color: #4a2c2a;
    }

    .response {
      margin-top: 24px;
      font-size: 18px;
      min-height: 32px;
    }

    .tap {
      position: fixed;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      letter-spacing: 1px;
      color: rgba(74, 44, 42, 0.6);
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="bgm" src="music.mp3" loop></audio>

  <div class="container" id="scrollContainer">

    <!-- Landing -->
    <section>
      <div class="title">How did my 2025 look like?</div>
      <div class="subtitle">tap to begin ü§ç</div>
    </section>

    <!-- Photos -->
    <section class="photo"><img src="images/01.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/02.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/03.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/04.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/05.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/06.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/07.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/08.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/09.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/10.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/11.webp" loading="lazy" decoding="async"></section>
    <section class="photo"><img src="images/12.webp" loading="lazy" decoding="async"></section>

    <!-- Valentine -->
    <section class="ending" id="valentineSection">
      <h1>Waiting for many more years like this</h1>
      <h2 id="question">Will you be my Valentine? ‚ù§Ô∏è</h2>

      <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes üíñ</button>
        <button class="no" onclick="sayNo()">No üôÉ</button>
      </div>

      <div class="response" id="response"></div>
    </section>

  </div>

  <div class="tap">tap anywhere ‚Ä¢ sound on üéß</div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const container = document.getElementById("scrollContainer");
    const music = document.getElementById("bgm");
    const valentineSection = document.getElementById("valentineSection");

    let started = false;
    let scrollInterval = null;
    let noCount = 0;

    const noResponses = [
      "üò¢ Wrong choice. Try again.",
      "üôÉ Hmm‚Ä¶ think carefully.",
      "üòå Are you sure about that?"
    ];

    function autoScroll() {
      container.scrollTop += 1.2;

      const rect = valentineSection.getBoundingClientRect();
      if (rect.top <= window.innerHeight * 0.5) {
        clearInterval(scrollInterval);
      }
    }

    document.body.addEventListener("click", () => {
      if (started) return;
      started = true;

      music.volume = 0.9;
      music.play();

      scrollInterval = setInterval(autoScroll, 20);
    }, { once: true });

    function sayNo() {
      const response = document.getElementById("response");
      response.textContent = noResponses[noCount % noResponses.length];
      noCount++;
    }

    function sayYes() {
      document.getElementById("question").textContent =
        "Yay! You just made me very happy üíï";
      document.getElementById("response").textContent =
        "Here‚Äôs to us ü•Ç";

      document.querySelector(".buttons").style.display = "none";

      launchConfetti();
    }

    function launchConfetti() {
      const duration = 2500;
      const end = Date.now() + duration;

      const defaults = {
        startVelocity: 45,
        spread: 360,
        ticks: 90,
        zIndex: 9999
      };

      const interval = setInterval(() => {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);

        const particleCount = 40 * (timeLeft / duration);

        confetti({
          ...defaults,
          particleCount,
          origin: { x: Math.random(), y: Math.random() * 0.5 }
        });
      }, 250);
    }
  </script>

</body>
</html>
