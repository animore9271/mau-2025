<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How did my 2025 look like?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(180deg, #fff5f7, #fdecef);
      color: #4a2c2a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      overflow: hidden;
    }

    /* Disable scroll until start */
    .container {
      height: 100vh;
      overflow-y: hidden;
    }

    .container.active {
      overflow-y: scroll;
    }

    .container::-webkit-scrollbar { display: none; }

    section {
      min-height: var(--vh);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 24px;
      text-align: center;
    }

    .photo {
      min-height: calc(var(--vh) * 0.8);
    }

    .title {
      font-size: clamp(30px, 5vw, 48px);
      font-weight: 500;
    }

    .subtitle {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.6;
    }

    .photo img {
      max-width: 100%;
      max-height: 70vh;
      background: #fff;
      padding: 12px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      object-fit: contain;
    }

    .ending h1 {
      font-size: clamp(26px, 5vw, 42px);
      font-weight: 500;
    }

    .ending h2 {
      margin-top: 16px;
      font-size: clamp(22px, 4vw, 36px);
      color: #e07a8c;
    }

    .buttons {
      margin-top: 28px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    .yes { background: #e07a8c; color: white; }
    .no { background: #f2d6dc; color: #4a2c2a; }

    .response {
      margin-top: 24px;
      font-size: 18px;
      min-height: 32px;
    }

    /* Tap overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #fff5f7, #fdecef);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      cursor: pointer;
    }

    .overlay span {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<!-- Tap overlay -->
<div class="overlay" id="startOverlay">
  <div class="title">How did my 2025 look like?</div>
  <span>tap to begin ü§ç</span>
</div>

<audio id="bgm" src="music.mp3"></audio>

<div class="container" id="scrollContainer">

  <!-- Landing (kept for structure) -->
  <section class="step">
    <div class="title">How did my 2025 look like?</div>
  </section>

  <!-- Photos -->
  <section class="step photo"><img src="images/01.webp"></section>
  <section class="step photo"><img src="images/02.webp"></section>
  <section class="step photo"><img src="images/03.webp"></section>
  <section class="step photo"><img src="images/04.webp"></section>
  <section class="step photo"><img src="images/05.webp"></section>
  <section class="step photo"><img src="images/06.webp"></section>
  <section class="step photo"><img src="images/07.webp"></section>
  <section class="step photo"><img src="images/08.webp"></section>
  <section class="step photo"><img src="images/09.webp"></section>
  <section class="step photo"><img src="images/10.webp"></section>
  <section class="step photo"><img src="images/11.webp"></section>
  <section class="step photo"><img src="images/12.webp"></section>

  <!-- Valentine -->
  <section class="step ending" id="valentineSection">
    <h1>Waiting for many more years like this</h1>
    <h2 id="question">Will you be my Valentine? ‚ù§Ô∏è</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onclick="sayNo()">No üôÉ</button>
    </div>

    <div class="response" id="response"></div>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  /* Mobile-safe viewport height */
  function setViewportHeight() {
    document.documentElement.style.setProperty(
      "--vh",
      `${window.innerHeight}px`
    );
  }
  setViewportHeight();
  window.addEventListener("resize", setViewportHeight);

  const container = document.getElementById("scrollContainer");
  const overlay = document.getElementById("startOverlay");
  const music = document.getElementById("bgm");
  const steps = Array.from(document.querySelectorAll(".step"));

  const HOLD_TIME = 1000;
  const START_DELAY = 700;
  let started = false;

  function scrollToStep(i) {
    container.scrollTo({ top: steps[i].offsetTop, behavior: "smooth" });
  }

  async function playSequence() {
    for (let i = 0; i < steps.length; i++) {
      scrollToStep(i);
      if (steps[i].classList.contains("photo")) {
        await new Promise(r => setTimeout(r, HOLD_TIME));
      }
    }
  }

  overlay.addEventListener("click", async () => {
    if (started) return;
    started = true;

    overlay.style.display = "none";
    container.classList.add("active");

    await music.play();

    setTimeout(() => {
      playSequence();
    }, START_DELAY);
  });

  /* Valentine logic */
  const noResponses = [
    "üò¢ Wrong choice. Try again.",
    "üôÉ Hmm‚Ä¶ think carefully.",
    "üòå Are you sure about that?"
    "üòâ I feel like there‚Äôs a better answer.",
    "üòú Nice prank. Try again?",
    "üíó I‚Äôll give you another chance.",
    "üòå Take your time.",
    "‚ú® Plot twist: that wasn‚Äôt it.",
    "ü´† Let‚Äôs pretend that didn‚Äôt happen.",
  ];
  let noCount = 0;

  function sayNo() {
    document.getElementById("response").textContent =
      noResponses[noCount % noResponses.length];
    noCount++;
  }

  function sayYes() {
    document.getElementById("question").textContent =
      "Well well well‚Ä¶ look who said YES üòÑ";
    document.getElementById("response").textContent =
      "Best answer of the year ü•Ç";
    document.querySelector(".buttons").style.display = "none";

    confetti({
      particleCount: 220,
      spread: 360,
      startVelocity: 45,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
