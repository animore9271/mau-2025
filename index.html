<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How did my 2025 look like?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(180deg, #fff5f7, #fdecef);
      color: #4a2c2a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
    }

    .container::-webkit-scrollbar { display: none; }

    section {
      min-height: var(--vh);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 24px;
      text-align: center;
    }

    .photo {
      min-height: calc(var(--vh) * 0.8);
    }

    .title {
      font-size: clamp(30px, 5vw, 48px);
      font-weight: 500;
    }

    .subtitle {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.6;
    }

    .photo img {
      max-width: 100%;
      max-height: 70vh;
      background: #fff;
      padding: 12px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      object-fit: contain;
    }

    .ending h1 {
      font-size: clamp(26px, 5vw, 42px);
      font-weight: 500;
    }

    .ending h2 {
      margin-top: 16px;
      font-size: clamp(22px, 4vw, 36px);
      color: #e07a8c;
    }

    .buttons {
      margin-top: 28px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: #e07a8c;
      color: white;
    }

    .no {
      background: #f2d6dc;
      color: #4a2c2a;
    }

    .response {
      margin-top: 24px;
      font-size: 18px;
      min-height: 32px;
    }

    .tap {
      position: fixed;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<audio id="bgm" src="music.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  /* Fix mobile viewport height */
  function setViewportHeight() {
    document.documentElement.style.setProperty(
      "--vh",
      `${window.innerHeight}px`
    );
  }
  setViewportHeight();
  window.addEventListener("resize", setViewportHeight);

  const container = document.getElementById("scrollContainer");
  const music = document.getElementById("bgm");
  const steps = Array.from(document.querySelectorAll(".step"));

  let started = false;
  const HOLD_TIME = 1000;      // time per photo
  const START_DELAY = 700;    // delay before scroll starts (ms)

  function scrollToStep(index) {
    container.scrollTo({
      top: steps[index].offsetTop,
      behavior: "smooth"
    });
  }

  async function playSequence() {
    for (let i = 0; i < steps.length; i++) {
      scrollToStep(i);

      if (steps[i].classList.contains("photo")) {
        await new Promise(r => setTimeout(r, HOLD_TIME));
      }
    }
  }

  document.body.addEventListener("click", async () => {
    if (started) return;
    started = true;

    // Start music immediately
    await music.play();

    // Delay scroll so audio settles
    setTimeout(() => {
      playSequence();
    }, START_DELAY);

  }, { once: true });

  /* Valentine logic */
  const noResponses = [

    "ğŸ˜Œ Take your time.",
    "âœ¨ Plot twist: that wasnâ€™t it.",
    "ğŸ«  Letâ€™s pretend that didnâ€™t happen.",
  ];
  let noCount = 0;

  function sayNo() {
    document.getElementById("response").textContent =
      noResponses[noCount % noResponses.length];
    noCount++;
  }

  function sayYes() {
    document.getElementById("question").textContent =
      "Well well wellâ€¦ look who said YES ğŸ˜„";
    document.getElementById("response").textContent =
      "Great taste, by the way, as always ğŸ’…ğŸ¥‚ğŸ’—";
    document.querySelector(".buttons").style.display = "none";

    confetti({
      particleCount: 220,
      spread: 360,
      startVelocity: 45,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
